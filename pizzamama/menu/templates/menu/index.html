{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'menu/style.css' %}">
</head>
<body>
    <a href="{% url 'main:index' %}">
        <img id="logo" src="{% static 'menu/images/small_logo.png' %}"/>
    </a>
    <div class="menu_title">
        <h1>Our Pizza</h1>
    </div>
    <div class="menu_list">
        {% for pizza in pizzas %}
            <div class="menu_list_item">
                <span class="menu_list_title">{{pizza.name}}</span>
                <span class="menu_list_price">${{pizza.price | floatformat:2}}</span>
                <span class="menu_list_ingredients">{{pizza.ingredients}}</span>
                {% if pizza.vegetarian %}
                    <span class="checkmark">Vegetarian</span>
                {% endif %}

            </div>
        {% endfor %}
    </div>
</body>
</html>
